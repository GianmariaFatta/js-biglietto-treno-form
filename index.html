                </div>
            <div class="col-3">

                </div>
                <div class="col-4">
                    <img src="img/train.png" alt="" class="img-fluid">
                </div>
                <div class="col-2">
                    <h3>Nome Passeggero </h3> <span id="username" value="" class="h3 text-white"></span>
                </div>
                <div class="col-2">
                    <h3>Offerta</h3> <span id="discount" class="h3 text-white"></span>
                </div>
                <div class="col-2">
                    <h3>Carrozza</h3> <span id="train" class="h3 text-white"></span>

                </div>
                <div class="col-2">

                </div>
